<html ng-app="AngularJSCalculator">
    <head>
        <!-- from Google Hosted Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.min.js"></script>
        <script lang="javascript">
        
            var myModule = angular.module('AngularJSCalculator', []);
            
            
            myModule.controller('CalController', 
            
                function ($scope) {
                    
                    
                    myModule.controller('CalController'
                    var cc = this;

                    cc.cost = 0.0;
                   cc.add_tax = true;
                    cc.total_bill = true;
                    cc.add_tip = true
                    
                    function update(){
                        
                        cc.tax = cc.add_tax ? cc.cost * cc.tax.amount 0.0 : 0.0; 
                        cc.tip - cc.add_tip ? cc.cost * cc.tax.amount 0.0 : 0.0;
                        cc.total = parseFloat(cc.cost) + cc.tax + cc.tip; 
                    }
                    
                    
                    $scope.$watch('cc.cost', update);
                    $scope.$watch('cc.add_tax', update);
                    $scope.$watch('cc.add_tip', update);
                    $scope.$watch('cc.cost + cc.tax + cc.tip', update);
                    
                    
                    cc.final_bill = 0.0;
                    cc.add = function add(){
                        cc.final_bill += cc.total;   
                    }
                    
                //I tried to implement tip and tax as a drop down the way shipping was added in sample app
                    
                    cc.tip_options = [
                        {amount:.10, name:"10%"},
                        {amount:.15, name:"15%"},
                        {amount:.20, name:"20%"}
                    ];
                    
                    cc.tip = cc.tip_options[0];
                    
                    
                }
                    
                    cc.tax_options = [
                        {amount:.075, name:"California"},
                        {amount:.0625, name:"Texas"},
                        {amount:.0425, name:"Oklahoma"}
                        {amount: .04, name: "Alabama"}
                        {amount: .05 , name: "Alaska"}
                        {amount: .06, name: "Arizona"}
                        {amount: .065, name: "Arkansas"}
                        {amount: .029, name: "Colorado"}
                        {amount: .0635, name: "Connecticut"}
                        {amount: .0575, name: "D.C."}
                        {amount:.06 , name: "Florida"}
                        {amount:.04 , name: "Georgia"}
                        {amount:.06 , name: "Idaho"}
                        {amount:.0625 , name: "Illinois"}
                        {amount:.07 , name: "Indiana"}
                        {amount:.06 , name: "Iowa"}
                        {amount:.065 , name: "Kansas"}
                        {amount:.06 , name: "Kentucky"}
                        {amount:.04 , name: "Louisiana"}
                        {amount:.055 , name: "Maine"}
                        {amount:.06 , name: "Maryland"}
                        {amount:.0625 , name: "Massachusetts"}
                        {amount:.06 , name: "Michigan"}
                        {amount:.06875 , name: "Minnesota"}
                        {amount:.07 , name: "Mississippi"}
                        {amount:.055 , name: "Nebraska"}
                        {amount:.0685 , name: "Nevada"}
                        {amount:.09 , name: "New Hampshire"}
                        {amount:.07 , name: "New Jersey"}
                        {amount:.05 , name: "New Mexico"}
                        {amount:.07 , name: "New York"}
                        {amount:.0475 , name: "North Carolina"}
                        {amount:.05 , name: "North Dakota"}
                        {amount:.0575 , name: "Ohiop"}
                        {amount:.06 , name: "Pennsylvannias"}
                        {amount:.0105 , name: "Puertp Rico"} 
                        {amount:.07 , name: "Rhode Island"}
                        {amount:.06 , name: "South Carolina"}
                        {amount:.04 , name: "South Dakota"}
                        {amount:.07 , name: "Tennessee"}
                        {amount:.0595 , name: "Utah"}
                        {amount:.06 , name: "Vermont"}
                        {amount:.0530 , name: "Virginia"}
                        {amount:.0650 , name: "Washington"}
                        {amount:.06 , name: "West Virginia"}
                        {amount:.05 , name: "Wisconsin"}
                        {amount:.04 , name: "Wyoming"}
                        
                    ];
                    
                    cc.tax = cc.tax_options[0];
                    
                    
                }
                
            );
        </script>
    </head>
    <body>
        <div ng-controller="CalController as cc">
        
            <p>
                Cost: <input type="text" ng-model="cc.cost" placeholder="cost" /><br/>
                tip: <select ng-model="<cc class="tip"></cc>" ng-options="s.name for s in cc.tip_options"></select>
                 tax: <select ng-model="<cc class="tax"></cc>" ng-options="t.name for t in cc.tax_options"></select>
            </p>
            <p>
                
                This is your cost: {{cc.cost|currency}}
    
           </p>
                This is your tax: {{cc.tax|currency}}
            </p>
            <p ng-show="cc.total_bill">
                This is your total: {{cc.total|currency}}
                <button ng-click="cc.add()">Add</button>
            </p>
            <p ng-show="cc.total_bill">
                Your running total is {{cc.final_bill|currency}}
            </p>
        </div>
    </body>
</html>
